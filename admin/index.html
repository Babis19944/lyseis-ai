<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Πίνακας Διαχείρισης | ΛΥΣΕΙΣ</title>

    <!-- Φόρτωση Decap CMS από ασφαλές CDN -->
    <script src="./js/decap-cms.min.js"></script>

    <!-- Netlify Identity για login -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      body {
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f6f2ee;
        color: #333;
      }
      .loading {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <h2>Φόρτωση πίνακα διαχείρισης...</h2>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        if (window.CMS) {
          window.CMS.init();
        } else {
          document.body.innerHTML += "<p>Το CMS δεν μπόρεσε να φορτωθεί. Ξαναφόρτωσε τη σελίδα.</p>";
        }
      });
    </script>
  </body>
</html>
