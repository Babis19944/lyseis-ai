<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Πίνακας Διαχείρισης | ΛΥΣΕΙΣ</title>

    <!-- Φόρτωση Decap CMS από τοπικό φάκελο -->
    <script src="/admin/js/decap-cms.min.js"></script>

    <!-- Netlify Identity για login -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      body {
        font-family: sans-serif;
        height: 100vh;
        margin: 0;
        background: #f6f2ee;
        color: #333;
      }
      #nc-root {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- ✨ Εδώ θα τοποθετηθεί το CMS UI -->
    <div id="nc-root"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        if (window.CMS) {
          window.CMS.init();
        } else {
          document.body.innerHTML +=
            "<p style='text-align:center;margin-top:2rem;'>Το CMS δεν μπόρεσε να φορτωθεί. Ξαναφόρτωσε τη σελίδα.</p>";
        }
      });
    </script>
  </body>
</html>
